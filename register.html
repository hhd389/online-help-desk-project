<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the system</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./theme/login.css" type="text/css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="">
                <img src="./images/logo.png" alt="">
            </a>
        </div>
        <div class="form-login">
            <form action="" method="post">
                <p class="title-login center">ONLINE HELP DESK</p>
                <p class="title-login center">Create your account</p>
                <div class="error">
                    These credentials do not match our records.
                </div>
                <div class="form-field">
                    <input type="text" name="" class="input">
                    <label for="">Username</label>
                </div>
                <div class="form-field">
                    <input type="text" name="" class="input">
                    <label for="">Email</label>
                </div>
                <div class="form-field">
                    <input type="password" name="" id="" class="input">
                    <label for="">Password</label>
                </div>
                <div class="form-field">
                    <input type="text" name="" class="input">
                    <label for="">Full name</label>
                </div>
                <div class="form-field">
                    <button type="submit">Create account</button>
                </div>
                <div class="center end">
                    2020 Â© All rights reserved
                </div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
